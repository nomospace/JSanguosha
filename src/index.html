<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>JSanguosha</title>
    <!--<link type="text/css" rel="stylesheet" href="../css/style.css">-->
    <link type="text/css" rel="stylesheet/less" href="css/style.less">
    <script src="js/lib/less/less.js"></script>
</head>
<body>
<div></div>
<ul class="player-list mode-1v1">
    <li>
        <div class="photo-back">
            <figure class="figure">
                <p class="name thide">xxxx</p>
                <img src="../resource/image/generals/small/bgm_caoren.png" alt="">
            </figure>
            <aside class="handcard">
                <p class="number">5</p>
                <p>电脑</p>
            </aside>
            <ul class="ui-hp">
                <li><img src="../resource/image/system/magatamas/small-5.png" alt=""></li>
                <li><img src="../resource/image/system/magatamas/small-5.png" alt=""></li>

                <li class="club">诸葛连弩</li>
                <li class="diamond">诸葛连弩</li>
            </section>
        </div>
    </li>
</ul>
<div class="mainboard">
    <aside class="chart-dialog"></aside>
    <section class="state-area"></section>
    <aside class="console"></aside>
</div>
<footer class="dashboard">
    <!--装备区-->
    <aside class="equip"></aside>
    <section class="hand">
        <!--手牌-->
        <ul class="card-list">
            <li><img src="../resource/image/card/analeptic.jpg" alt=""></li>
            <li><img src="../resource/image/card/analeptic.jpg" alt=""></li>
            <li><img src="../resource/image/card/analeptic.jpg" alt=""></li>
            <li><img src="../resource/image/card/analeptic.jpg" alt=""></li>
            <li><img src="../resource/image/card/analeptic.jpg" alt=""></li>
            <li><img src="../resource/image/card/analeptic.jpg" alt=""></li>
            <li><img src="../resource/image/card/analeptic.jpg" alt=""></li>
            <li><img src="../resource/image/card/analeptic.jpg" alt=""></li>
            <li><img src="../resource/image/card/analeptic.jpg" alt=""></li>
            <li><img src="../resource/image/card/analeptic.jpg" alt=""></li>
        </ul>
        <!--操作区域-->
        <ul class="action-btns">
            <li class="btn-ok"></li>
            <li class="btn-cancel"></li>
            <li class="btn-trust"></li>
            <li class="btn-discard"></li>
        </ul>
    </section>
    <!--头像、血牌区-->
    <aside class="avatar">
        <ul class="ui-hp">
            <li><img src="../resource/image/system/magatamas/5.png" alt=""></li>

            <li><img src="../resource/image/system/magatamas/5.png" alt=""></li>
            <li><img src="../resource/image/system/magatamas/5.png" alt=""></li>
            <li><img src="../resource/image/system/magatamas/5.png" alt=""></li>
        </ul>
        <figure class="figure">
            <p class="name thide">xxxxxx</p>
            <img src="../resource/image/generals/big/bgm_caoren.png" alt="">
        </figure>
    </aside>
</footer>
<div class="ui-tip-dialog" style="display: block;">
    <div class="title">标题标题标题标题标题标题</div>

</div>
<script src="js/lib/requirejs/require.js"></script>
<script>
    require.config({
        paths: {
            'root': 'js',

            '$': 'js/lib/jquery/jquery',
            'jquery': 'js/lib/jquery/jquery',
//            'zepto': 'js/lib/zepto/zepto',
            'handlebars': 'js/lib/handlebars/handlebars',
            'logger': 'js/tools/logger/logger'
        }

    require(['root/test/index']);
</script>
