<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <title>日志工具测试</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
</head>
<body id="page-163-com">
<div id="container">
    <input type="button" value="log string"/>
    <input type="button" value="log number"/>
    <input type="button" value="log object"/>
    <input type="button" value="log array"/>
    <input type="button" value="log function"/>
</div>
<script src="../../lib/requirejs/require.js"></script>
<script>
    require(['logger'], function(logger) {
        logger.show(navigator.userAgent);
        var $btns = document.getElementsByTagName('input');
        $btns[0].onclick = function() {
            logger.show('abcdef');
        };
        $btns[1].onclick = function() {
            logger.show(123456);
        };
        $btns[2].onclick = function() {
            logger.show({t: 1111, b: 2222});
        };
        $btns[3].onclick = function() {
            logger.show([1111, 2222]);
        };
        $btns[4].onclick = function() {
            logger.show(function() {
                alert('this is funcion');
            });
        };
    });
</script>
</body>
</html>
